{% extends 'base.html' %}
{% load static %}
{% block title%} items page {% endblock %}
{% block content %}
{{ block.super }}
<div class="row">
    {% for item in items %}
<div class="card" style="width: 15rem;">
  <div class="card-body">
    <h5 class="card-title">{{ item.name }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ item.brand }}</h6>
    <p class="card-text">{{ item.item_description }}</p>
    <a href="{% url 'item-detail' item.id %}" class="card-link">Перейти</a>
  </div>
</div>
{% endfor %}
</div>
{% endblock %}
